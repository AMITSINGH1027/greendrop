<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Profile-specific styles to override or add to the main theme */
    .profile-container {
      width: 35%;
      margin-inline: auto;
      padding-top: 2rem;
    }
    .profile-header, .stats, .options {
      background: var(--surface);
      border: 1px solid rgba(156,163,175,.25);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,.35);
      padding: 20px;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid var(--brand);
    }
    .profile-header h2 {
      margin: 5px 0;
      color: var(--text);
    }
    .email {
      color: var(--muted);
      font-size: 14px;
      margin: 3px 0;
    }
    .rank {
      font-size: 14px;
      color: var(--brand);
      font-weight: bold;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .stat {
      background: var(--surface);
      flex: 1;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
    }
    .stat h3 {
      color: var(--brand);
      margin: 0;
    }
    .stat p {
      font-size: 14px;
      margin: 5px 0 0;
      color: var(--muted);
    }
    .options {
      padding: 10px 0;
    }
    .options a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid rgba(156,163,175,.25);
      font-size: 15px;
      transition: background-color .2s ease;
    }
    .options a:last-child {
      border-bottom: none;
    }
    .options a:hover {
        background-color: rgba(255, 255, 255, 0.04);
    }
    .options a i {
      margin-right: 15px;
      color: var(--brand);
    }
    .options a.logout {
      color: #f44336;
    }
    .options a.logout i {
      color: #f44336;
    }
    nav.bottom-nav {
    width: 100%;
    background: var(--surface);
    border: 1px solid rgba(156, 163, 175, .25);
    border-radius: 16px;
    padding: 8px;
    display: flex;
    gap: 8px;
    align-items: center;
    box-shadow: 0 2px 12px rgba(0, 0, 0, .35);
}
  </style>
</head>
<body>

    <a class="nav-item is-active" href="profile.html" data-id="profile" aria-current="page">
